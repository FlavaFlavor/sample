<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当選結果がわかりやすいスロットマシン</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
            color: #ffc107;
            text-shadow: 0 0 20px rgba(255, 193, 7, 0.8);
        }

        .slot-machine {
            margin: 50px auto;
            width: 200px;
            height: 180px;
            border: 10px solid #ffc107;
            border-radius: 15px;
            background: linear-gradient(145deg, #333, #000);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.8);
            overflow: hidden;
            position: relative;
        }

        .reel {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1); /* スムーズに停止 */
        }

        .symbol {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #ffc107;
            background: linear-gradient(145deg, #444, #222);
            border-bottom: 2px solid #333;
        }

        .highlight {
            background-color: #ffc107;
            color: #000;
            font-size: 2rem; /* 当選シンボルを大きく表示 */
            text-shadow: none;
        }

        .spin-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .spin-button:hover {
            background-color: #218838;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
        }

        /* リール回転のアニメーション */
        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-300%); }
        }

        /* スピン中のリールアニメーション */
        .spinning {
            animation: spin 1s infinite linear;
        }
    </style>
</head>
<body>
    <h1>当選結果がわかりやすいスロットマシン</h1>
    <div class="slot-machine">
        <div id="reel" class="reel">
            <div class="symbol">10,000円</div>
            <div class="symbol">5,000円</div>
            <div class="symbol">1,000円</div>
            <div class="symbol">500円</div>
            <div class="symbol">100円</div>
        </div>
    </div>
    <button class="spin-button" onclick="spin()">スピン！</button>

    <script>
        function spin() {
            const reel = document.getElementById("reel");

            // リールをスピンさせるクラスを追加
            reel.classList.add("spinning");

            // 既存のハイライトを削除
            const symbols = reel.querySelectorAll('.symbol');
            symbols.forEach(symbol => symbol.classList.remove('highlight'));

            // アニメーションを2秒後に停止し、結果を表示
            setTimeout(() => {
                reel.classList.remove("spinning");

                // ランダムにリールの位置を決定
                const randomIndex = Math.floor(Math.random() * symbols.length);

                // リールの位置を更新して停止
                reel.style.transform = `translateY(-${randomIndex * 60}px)`;

                // 当選シンボルをハイライト
                symbols[randomIndex].classList.add('highlight');
            }, 2000); // 2秒後に停止
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5マススロットマシン</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
            font-size: 3rem;
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 193, 7, 1); /* ゴールドの光 */
        }

        /* 画像のスタイル */
        .slot-image {
            margin-top: 20px;
            width: 300px; /* 画像の幅を調整 */
            height: auto; /* アスペクト比を保つ */
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.8); /* 光る枠 */
        }

        .slot-machine {
            margin: 50px auto;
            width: 400px;
            height: 100px;
            border: 5px solid #ffc107; /* ゴールドの枠 */
            border-radius: 10px;
            background: linear-gradient(145deg, #444, #000);
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.8);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reel {
            width: 60px;
            height: 100px;
            position: relative;
            overflow: hidden;
            margin: 0 5px;
        }

        .reel span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }

        .symbol {
            font-size: 3rem;
            font-weight: bold;
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .spin-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.8rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .spin-button:hover {
            background-color: #218838;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
        }

        /* 当選メッセージの表示エリア */
        .result-message {
            margin-top: 30px;
            font-size: 2rem;
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.8);
        }

        /* リールの数字を回転させるアニメーション */
        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-900px); } /* 10個分の数字を回転 */
        }
    </style>
</head>
<body>
    <h1>金額スロットマシン</h1>

    <!-- 画像を追加 -->
    <img src="ヤマダロト1.png" alt="ヤマダロト" class="slot-image">

    <div class="slot-machine">
        <div class="reel" id="symbol"><span class="symbol">￥</span></div> <!-- 左側の固定シンボル -->
        <div class="reel" id="reel1">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="reel" id="reel2">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="reel" id="reel3">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="reel" id="reel4">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
    </div>
    <button class="spin-button" onclick="spin()">スピン！</button>

    <div id="result" class="result-message"></div>

    <script>
        // スロットリールをスピンさせる関数
        function spin() {
            const targetValues = [Math.floor(Math.random() * 10), Math.floor(Math.random() * 10), Math.floor(Math.random() * 10), Math.floor(Math.random() * 10)]; // ランダムな4つの数字

            document.querySelectorAll('.reel').forEach((reel, index) => {
                if (index === 0) return; // 一番左の￥は固定なのでスキップ

                const randomDuration = Math.random() * 2 + 3; // 3秒〜5秒のランダムなスピン時間
                reel.style.transition = `transform ${randomDuration}s ease-out`;
                
                // 最終目的の数字に合わせてリールを停止させる
                const targetPosition = targetValues[index - 1] * -100; // 1桁あたりの高さを100pxとする
                reel.style.transform = `translateY(${targetPosition}px)`;
            });

            // 当選結果を表示
            setTimeout(() => {
                const amount = targetValues.join('');
                const result = document.getElementById("result");

                // 当選メッセージを表示
                if (amount === "7777") {
                    result.innerHTML = `おめでとう！1等当選！ ￥${amount}`;
                } else if (amount.startsWith("7")) {
                    result.innerHTML = `おめでとう！2等当選！ ￥${amount}`;
                } else {
                    result.innerHTML = `￥${amount} 当選！`;
                }
            }, 4000); // 4秒後に結果を表示
        }
    </script>
</body>
</html>

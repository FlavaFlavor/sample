<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豪華な外観のスロットマシン</title>
    <style>
        body {
            font-family: 'Impact', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
            font-size: 3rem;
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 193, 7, 1); /* ゴールドの光 */
        }

        .slot-machine {
            margin: 50px auto;
            width: 300px;
            height: 200px;
            border: 5px solid #ffc107; /* ゴールドの枠 */
            border-radius: 20px;
            background: linear-gradient(145deg, #444, #000);
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.8);
            overflow: hidden;
            position: relative;
        }

        .reel {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: transform 1s ease-out;
        }

        .symbol {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(145deg, #333, #111);
            border-bottom: 2px solid #666;
        }

        .highlight {
            background-color: #ffc107;
            color: #000;
            font-size: 3.5rem; /* 当選シンボルを大きく表示 */
            text-shadow: none;
        }

        .spin-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.8rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .spin-button:hover {
            background-color: #218838;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
        }

        /* 当選メッセージの表示エリア */
        .result-message {
            margin-top: 30px;
            font-size: 2rem;
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.8);
        }

        /* リール回転のアニメーション */
        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-300%); }
        }

        .spinning {
            animation: spin 1s infinite linear;
        }
    </style>
</head>
<body>
    <h1>ゴージャスなスロットマシン</h1>
    <div class="slot-machine">
        <div id="reel" class="reel">
            <div class="symbol">7</div>
            <div class="symbol">5</div>
            <div class="symbol">3</div>
            <div class="symbol">1</div>
        </div>
    </div>
    <button class="spin-button" onclick="spin()">スピン！</button>

    <div id="result" class="result-message"></div>

    <script>
        const reel = document.getElementById("reel");
        const result = document.getElementById("result");
        
        function spin() {
            const symbols = ['7', '5', '3', '1'];
            const randomIndex = Math.floor(Math.random() * symbols.length);

            // アニメーションを追加
            reel.classList.add("spinning");

            // 当選メッセージをリセット
            result.innerHTML = "";

            setTimeout(() => {
                reel.classList.remove("spinning");

                // 当選シンボルの表示
                reel.style.transform = `translateY(-${randomIndex * 60}px)`;

                // 当選結果を表示
                result.innerHTML = `おめでとう！${symbols[randomIndex]}当選！`;
            }, 2000);
        }
    </script>
</body>
</html>

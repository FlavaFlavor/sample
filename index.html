<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5マススロットマシン</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 193, 7, 1); /* ゴールドの光 */
        }

        /* 画像のスタイル (スマートフォン対応) */
        .slot-image {
            width: 90%; /* 画面幅の90%に設定 */
            max-width: 500px; /* 最大幅は500px */
            height: auto; /* アスペクト比を保つ */
            margin: 0 auto;
            display: block;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.8); /* 光る枠 */
        }

        .slot-machine {
            margin: 20px auto;
            width: 90%; /* 画面幅の90%に設定 */
            max-width: 500px; /* 最大幅は500px */
            height: 100px;
            border: 5px solid #ffc107; /* ゴールドの枠 */
            border-radius: 10px;
            background: linear-gradient(145deg, #444, #000);
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.8);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reel {
            width: 60px;
            height: 100px;
            position: relative;
            overflow: hidden;
            margin: 0 5px;
        }

        .reel span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }

        .symbol {
            font-size: 3rem;
            font-weight: bold;
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .spin-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.5rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .spin-button:hover {
            background-color: #218838;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
        }

        /* 当選メッセージの表示エリア */
        .result-message {
            margin-top: 20px;
            font-size: 1.8rem;
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.8);
        }

        /* 豪華な当選メッセージスタイル */
        .winner {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff5733;
            text-shadow: 0 0 15px rgba(255, 87, 51, 1), 0 0 30px rgba(255, 87, 51, 0.8);
            margin-top: 20px;
        }

        /* リールの数字を回転させるアニメーション */
        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-900px); } /* 10個分の数字を回転 */
        }

        /* メディアクエリでさらに小さい画面用の調整 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .reel span {
                font-size: 2.5rem;
            }

            .spin-button {
                padding: 10px 20px;
                font-size: 1.2rem;
            }

            .result-message {
                font-size: 1.5rem;
            }

            .winner {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>金額スロットマシン</h1>

    <!-- 画像を追加 -->
    <img src="ヤマダロト1.png" alt="ヤマダロト" class="slot-image">

    <div class="slot-machine">
        <div class="reel" id="symbol"><span class="symbol">￥</span></div> <!-- 左側の固定シンボル -->
        <div class="reel" id="reel1">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="reel" id="reel2">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="reel" id="reel3">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="reel" id="reel4">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="reel" id="reel5">
            <span>0</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
    </div>
    <button class="spin-button" onclick="spin()">スピン！</button>

    <div id="result" class="result-message"></div>

    <script>
        // スロットリールをスピンさせる関数
        function spin() {
            let displayValues = []; // スロットに表示する数字
            let winnerMessage = '';

            // 当選条件をランダムに決定
            const randomOutcome = Math.random();

            if (randomOutcome < 0.05) {
                // 1等: 「22000」固定表示
                displayValues = [2, 2, 0, 0, 0];
                winnerMessage = `1等当選！ ￥22,000`;
            } else if (randomOutcome < 0.15) {
                // 2等: 「20000」固定表示
                displayValues = [2, 0, 0, 0, 0];
                winnerMessage = `2等当選！ ￥20,000`;
            } else if (randomOutcome < 0.25) {
                // 3等: 「16500」固定表示
                displayValues = [1, 6, 5, 0, 0];
                winnerMessage = `3等当選！ ￥16,500`;
            } else if (randomOutcome < 0.4) {
                // 4等: 「15000」固定表示
                displayValues = [1, 5, 0, 0, 0];
                winnerMessage = `4等当選！ ￥15,000`;
            } else {
                // それ以外: ランダムな5桁の数字を表示
                displayValues = Array.from({ length: 5 }, () => Math.floor(Math.random() * 10));
                winnerMessage = `￥${displayValues.join('')} 当選！`;
            }

            // スロットの各リールを回転させる
            document.querySelectorAll('.reel').forEach((reel, index) => {
                if (index === 0) return; // 一番左の￥は固定なのでスキップ

                const randomDuration = Math.random() * 2 + 3; // 3秒〜5秒のランダムなスピン時間
                reel.style.transition = `transform ${randomDuration}s ease-out`;

                // 最終目的の数字に合わせてリールを停止させる
                const targetPosition = displayValues[index - 1] * -100; // 1桁あたりの高さを100pxとする
                reel.style.transform = `translateY(${targetPosition}px)`;
            });

            // 当選結果を表示
            setTimeout(() => {
                const result = document.getElementById("result");
                result.innerHTML = `<span class="winner">${winnerMessage}</span>`;
            }, 4000); // 4秒後に結果を表示
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoリスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .todo-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li button {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        li button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="todo-container">
        <h1>Todoリスト</h1>
        <input type="text" id="todo-input" placeholder="新しいタスクを入力">
        <button onclick="addTodo()">追加</button>
        <ul id="todo-list">
            <!-- Todoアイテムがここに追加されます -->
        </ul>
    </div>

    <script>
        function addTodo() {
            const input = document.getElementById("todo-input");
            const todoText = input.value.trim();

            if (todoText === "") {
                alert("タスクを入力してください！");
                return;
            }

            const ul = document.getElementById("todo-list");
            const li = document.createElement("li");

            const span = document.createElement("span");
            span.textContent = todoText;

            const deleteButton = document.createElement("button");
            deleteButton.textContent = "削除";
            deleteButton.onclick = function() {
                ul.removeChild(li);
            };

            li.appendChild(span);
            li.appendChild(deleteButton);
            ul.appendChild(li);

            // 入力欄をクリアする
            input.value = "";
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当選メッセージ & 停止アニメーション付きスロットマシン</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
            color: #ffc107;
            text-shadow: 0 0 20px rgba(255, 193, 7, 0.8);
        }

        .slot-machine {
            margin: 50px auto;
            width: 200px;
            height: 180px;
            border: 10px solid #ffc107;
            border-radius: 15px;
            background: linear-gradient(145deg, #333, #000);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.8);
            overflow: hidden;
            position: relative;
        }

        .reel {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .symbol {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #ffc107;
            background: linear-gradient(145deg, #444, #222);
            border-bottom: 2px solid #333;
        }

        .highlight {
            background-color: #ffc107;
            color: #000;
            font-size: 2rem; /* 当選シンボルを大きく表示 */
            text-shadow: none;
        }

        .spin-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .spin-button:hover {
            background-color: #218838;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
        }

        /* 当選メッセージの表示エリア */
        .result-message {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #ffc107;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.8);
        }
    </style>
</head>
<body>
    <h1>当選メッセージ付きスロットマシン</h1>
    <div class="slot-machine">
        <div id="reel" class="reel">
            <div class="symbol">10,000円</div>
            <div class="symbol">5,000円</div>
            <div class="symbol">1,000円</div>
            <div class="symbol">500円</div>
            <div class="symbol">100円</div>
        </div>
    </div>
    <button class="spin-button" onclick="spin()">スピン！</button>

    <div id="result" class="result-message"></div>

    <script>
        // スロットマシンのシンボル
        const symbols = ['10,000円', '5,000円', '1,000円', '500円', '100円'];
        let isSpinning = false; // スピン中かどうかのフラグ

        // スロットリールをスピンさせる関数
        function spin() {
            if (isSpinning) return; // スピン中にボタンを連打できないようにする
            isSpinning = true;

            const reel = document.getElementById("reel");
            const result = document.getElementById("result");

            // リールをスピンさせるクラスを追加
            reel.classList.add("spinning");

            // 既存のハイライトを削除
            const symbolElements = reel.querySelectorAll('.symbol');
            symbolElements.forEach(symbol => symbol.classList.remove('highlight'));

            // 当選メッセージをリセット
            result.innerHTML = "";

            // スピンのアニメーションを段階的に減速させる
            let spinCount = 0;
            const spinInterval = setInterval(() => {
                // リールを高速で上下に回転させる
                const randomIndex = Math.floor(Math.random() * symbols.length);
                reel.style.transform = `translateY(-${randomIndex * 60}px)`;
                spinCount++;

                // 徐々に停止する条件
                if (spinCount > 20) { // 20回転以降に徐々に停止
                    clearInterval(spinInterval); // 回転を停止

                    // 最終停止位置をランダムで決定
                    const finalIndex = Math.floor(Math.random() * symbols.length);
                    reel.style.transform = `translateY(-${finalIndex * 60}px)`;

                    // 当選シンボルをハイライト
                    symbolElements[finalIndex].classList.add('highlight');

                    // 当選メッセージを表示
                    result.innerHTML = `おめでとう！${symbols[finalIndex]}当選！`;

                    // スピン終了フラグをリセット
                    isSpinning = false;
                }
            }, 100); // 最初は速い間隔で回転し始める
        }
    </script>
</body>
</html>
